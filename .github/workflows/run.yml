name: Fashion Trend Bot

on:
  schedule:
    - cron: "0 9 * * *"   # runs every day
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt
      - run: python bot.py
